<script type="text/javascript">

$.ui.setTitle('文章详情');
$.ui.setBackButtonText('返回');

$.ui.toggleNavMenu();//隐藏底部导航栏

var aid=getItem('portal_content_aid');
$.jsonP({

	url:serverURL+'/appapi.php?a=getPortalArticle&aid='+aid+'&callback=?',	
	success:function(json){
