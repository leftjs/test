	<body>
		<div id="afui" class="bb">
			<div id="content">
				<!------------------------------------------------------购物车------------------------------------------------------------>
				<div title="购物车" id="shopping_cart_panel" class="panel" data-header="topBar" data-load="shoppingCartPanelLoad">
					<div>
						<img src="images/shopping_cart.png" />
						<p>
							购物车
						</p>
					</div>
					<ul></ul>
					<footer>
						<p>
							当前购物车总价(含运费)：￥<span>0</span>
						</p>
						<img onclick="placeOrder()" src="images/placeOrderBtn.png" />
					</footer>
				</div>
				<!------------------------------------------------------收藏------------------------------------------------------------>
				<div title="收藏" id="collect_panel" class="panel" data-footer="none"data-load="CollectPanelLoad">
					<div>
						<img src="images/collect_logo.png" />
						<p>
							收藏
						</p>
					</div>
					<ul></ul>
					<header id="topBar_collect_panel">
						<a onclick="af.ui.goBack()"><img src="images/goBack.png" /></a>
						<h1>懒了</h1>
					</header>
				</div>
				<!------------------------------------------------------主页------------------------------------------------------------>
				<div title="推荐" id="main_panel" class="panel" data-footer="none" data-header="topBar" selected="true">
					<div class="slider-wrapper theme-default">
						<div id="slider" class="nivoSlider"></div>
					</div>
					<ul></ul>
				</div>
				<!------------------------------------------------------购买------------------------------------------------------------>
				<div title="购买" id="buy_panel" class="panel" data-footer="none" data-header="none" data-load="buyPanelLoad">
					<a onclick="af.ui.goBack()"><img src="images/back.png" /></a>
					<img id="item_pic_big" src="images/loading.jpg" />
					<p id="buy_panel_item_name"></p>
					<p id="price_detail">
						<span></span>元
					</p>
					<p id="description"></p>
					<div>
						<img onClick="addToShoppingCart()" src="images/addCart.png" />
						<img onclick="collect()" src="images/collect.png"/>
					</div>
				</div>
				<!------------------------------------------------------用户中心------------------------------------------------------------>
				<div title="用户中心" id="user_panel" class="panel" data-footer="none" data-header="topBar">
					<div id="user_panel_bg">
						<img src="images/logo.png" />
					</div>
					<div id="user_panel_function_region">
						<a><img src="images/about_nomal.png" onclick="aboutPop()" /></a>
						<a><img src="images/fade_back_nomal.png" onclick="fadeBackPop()" /></a>
						<a href="#collect_panel"><img src="images/collect_nomal.png" /></a>
					</div>
				</div>
				<!------------------------------------------------------头部------------------------------------------------------------>
				<header id="topBar">
					<a id="menubadge" onclick="af.ui.toggleSideMenu()"><img src="images/menu.png" /></a>
					<h1>懒了</h1>
				</header>
				<!------------------------------------------------------导航------------------------------------------------------------>
				<nav>
					<div>
						<img src="images/logo.png"/>
					</div>
					<ul class="list">
						<li>
							<a href="#main_panel">推荐</a>
						</li>
						<li>
							<a href="#shopping_cart_panel">购物车</a>
						</li>
						<li>
							<a href="#user_panel">用户中心</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</body>
