		<script type="text/javascript" charset="utf-8">
			// 等待PhoneGap加载
			//	document.addEventListener("deviceready", onDeviceReady, false);
			// 加载完成
			$(document).ready(function() {
				// 初始化 param1：应用 id、param2：应用 key
				AV.initialize("hhdpk5vytgtwbc5rkque9oyvfu5mto19ays24u5x5l0pk89j", "d2zsij0i0wwkax18mlo56xsak4my1da58dsza2npmxfyg6r9");
				$("#afui").get(0).className = 'ios7';
				/*-----------------变量区--------------------------*/
				var latitude = 0;
				var longitude = 0;
				/*-----------------初始化广告--------------------------*/
				initAdvertise();
				/*-----------------初始化地理位置--------------------------*/
				//geolocation.getCurrentPosition();
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(successFunction, errorFunction);
				} else {
					alert('It seems like Geolocation, which is required for this page, is not enabled in your browser. Please use a browser which supports it.');
				}
			});

			function successFunction(position) {
				latitude = position.coords.latitude;
				longitude = position.coords.longitude;
				/*-----------------初始化商品--------------------------*/
				AV.Cloud.run('getItem', {
					"latitude" : latitude,
					"longitude" : longitude
				}, {
					success : function(result) {
						loadItem(result);
					},
					error : function(error) {
						alert(error.message);
					}
				});
			}

			function errorFunction() {
				alert("定位失败，请尝试手动输入或打开GPS并给予懒了足够的权限");
			}

			//加载商品
			function loadItem(Items) {
				$("#main_panel ul li img")[0].src = Items[0].smallImage._url;
				var geo = new AV.GeoPoint({
					latitude : latitude,
					longitude : longitude
				});
				var $span = ("<span>" + "距您" + geo.kilometersTo(Items[0].location).toFixed(2) + "km" + "</span>")
				var $p2 = $("<p></p>");
				$p2.append("计算");
				$p2.append($span);
				var $p1 = $("<p></p>");
				$p1.append(Items[0].name);
				var $div = $("<div></div>");
				$div.append($p1, $p2);
				var $img = $("<img></img>");
				$img.attr("src", Items[0].smallImage._url);
				var $li = $("<li></li>");
				$li.append($img, $div);
				alert($li.html());
				$("#main_panel ul").append($li);
			}
		</script>

		<script>
			function initAdvertise() {
				var ad = AV.Object.extend("Advertise");
				var query = new AV.Query(ad);
				query.descending("updatedAt");
				query.limit(4);
				query.find({
					success : function(results) {
						for (var i = 0; i < results.length; i++) {
							var $img = $("<img></img>");
							$img.attr("src", results[i].get("picture").url());
							$("#slider").append($img);
						}
						$('#slider').nivoSlider();
					},
					error : function(error) {
						alert("Error: " + error.code + " " + error.message);
					}
				});
			}
		</script>
